<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font:  normal normal 2em Arial, sans-serif;
        }
        p {
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <p></p>
    
    <script>
        var nome = prompt("Qual é o seu nome: ")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras`) //O comando "document.write" é usado p/ exibir o texto na tela
        document.write(`\nSeu nome em maiusculas é ${nome.toUpperCase()}`)
    </script>
</body>
